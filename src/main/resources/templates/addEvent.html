<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>Add Event</title>
</head>
<body>
<header>
  <h1>Add New Event</h1>
</header>
<main>
  <form th:method="POST" th:action="@{/events/add}">
    <label for="name">Event Name:</label>
    <input type="text" id="name" name="name" th:value="${event != null} ? ${event.name} : ''" required>

    <br>

    <label for="description">Event Description:</label>
    <input type="text" id="description" name="description" th:value="${event != null} ? ${event.description} : ''" required>

    <br>

    <label for="popularityScore">Popularity Score:</label>
    <input type="number" id="popularityScore" name="popularityScore" step="0.1" min="0" max="5" th:value="${event != null} ? ${event.popularityScore} : ''" required>

    <br>

    <label for="location">Event Location:</label>
    <select id="location" name="locationId" required>
      <option value="" th:value="${event != null ? event.location.name : 'Select a location'}" disabled selected>
      </option>
      <th:block th:each="location : ${locations}">
        <option th:value="${location.id}" th:text="${location.name}"></option>
      </th:block>
    </select>

    <br>

    <input style="display: none" th:if="${event} != null" name="event" th:value="${event.getId()}">

    <button type="submit">Submit</button>
  </form>
</main>
</body>
</html>
